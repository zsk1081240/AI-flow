<!DOCTYPE html>
<html lang="en" class="h-full dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Proactive Co-creation Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'ai-dark': '#09090b',      // Zinc 950
              'ai-card': '#18181b',      // Zinc 900
              'ai-card-hover': '#27272a', // Zinc 800
              'ai-border': '#27272a',    // Zinc 800 (borders)
              'ai-accent': '#8b5cf6',    // Violet 500
              'ai-accent-hover': '#7c3aed', // Violet 600
              'ai-highlight': '#a78bfa', // Violet 400
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'Menlo', 'monospace'],
              hand: ['"Architects Daughter"', 'cursive'],
            },
            boxShadow: {
              'glow': '0 0 20px -5px rgba(139, 92, 246, 0.3)',
              'glow-lg': '0 0 30px -5px rgba(139, 92, 246, 0.4)',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>

  }
}
</script>

  }
